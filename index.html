<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raquel Paulina - Linktree</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=HeadstockSans:wght@400;700&display=swap" rel="stylesheet">

</head>


<body class="h-full w-screen flex flex-col justify-center bg-gradient-to-b from-[#50393A] to-[#E59497] text-[#F9F9F9] bg-no-repeat overflow-hidden -mt-[3rem] md:-mt-[6rem]">



    <header class="w-screen h-[13rem] flex flex-row items-center justify-center bg-gradient-to-b from-[#7F5254] to-[#E59497] shadow-[#E59497] mt-[3.5rem] md:mt-[6rem]">
        <img src ='./assets/fotoraquel.svg' alt="Foto de Perfil" class="h-[12rem]">
        <div class="flex flex-col items-center justify-center">
            <img src="./assets/Logotipo-Raquel.svg" class="mt-[2rem]">
            <button class="flex items-center justify-center font-[HeadstockSans] font-bold text-sm text-white mb-[3rem] md:-mt-10">
                CLIQUE PARA CONHECER
            </button>
        </div>
    </header>



    <section class="flex flex-col justify-center items-center">



        <a href="https://wa.link/1pwalt" class="mt-14 md:mt-20">
            <button class="bg-gradient-to-b from-[#C17D80] to-[#724C4E] hover:from-[#D99A9D] hover:to-[#8C5E60] shadow-lg rounded-lg ml-4 mr-4 h-[8rem] w-[21rem]">
                <div class="flex justify-around">
                    <div class="items-center">
                        <div class="flex ml-5">
                            <h1 class="text-3xl text-[#FED980] font-[HeadstockSans] font-bold">Agende</h1>
                            <p class="font-[HeadstockSans] font-semibold self-end">seu</p>
                        </div>
                        <h1 class="font-[HeadstockSans] text-2xl font-bold ml-5">Atendimento</h1>
                        <div class="flex flex-row items-center px-4 mt-2">
                            <p class="font-[HeadstockSans] font-bold text-sm">Clique Aqui</p>
                            <div class="flex items-center justify-center">
                                <img src="./assets/WhatsApp.svg" class="ml-5">
                            </div>
                        </div>
                    </div>
                    <div>
                        <img src="./assets/Logotipo-Raquel.svg" class="absolute h-20 w-25 ml-[2rem] -mt-[0.5rem]">
                    </div>
                    <img src="./assets/img1-btn-raquel.svg" class="ml-[5rem]">
                </div>
            </button>
        </a>



        <a href="https://maps.app.goo.gl/rDQ9M6P3wDcQLMEJ6" class="mt-4">
            <button class="w-355 bg-gradient-to-b from-[#C17D80] to-[#724C4E] hover:from-[#D99A9D] hover:to-[#8C5E60] shadow-lg rounded-lg ml-4 mr-4 h-[8rem] w-[21rem]">
                <div class="flex justify-around">
                    <div class="">
                        <img src="./assets/raquel-lendo.svg" class="-ml-4 h-[8rem]">
                    </div>
                    <div class="flex flex-col -ml-4">
                        <h1 class="font-[HeadstockSans] text-3xl font-bold -ml-[9rem] text-[#FED980]">NOSSA</h1>
                        <h1 class="font-[HeadstockSans] text-2xl font-semibold -ml-[2rem]">LOCALIZAÇÃO</h1>
                        <div class="mt-5">
                            <p class="text-xs font-bold">CLIQUE AQUI PARA CHEGAR</p>
                        </div>
                    </div>
                    <div>
                        <p class="mt-5 font-[HeadstockSans]">PENEDO-AL</p>
                        <img src="./assets/Logotipo-Raquel.svg" class="absolute h-20 w-25 mt-4">
                    </div>
                </div>

            </button>
        </a>



        <a href="https://maps.app.goo.gl/h5vckKFQfZZTkDvy6" class="mt-4">
            <button class="bg-gradient-to-b from-[#C17D80] to-[#724C4E] hover:from-[#D99A9D] hover:to-[#8C5E60] shadow-lg rounded-lg ml-4 mr-4 h-[8rem] w-[21rem]">
                <div class="flex justify-around">
                    <div>
                        <h1 class="font-[HeadstockSans] text-3xl font-bold text-[#FED980] -ml-[6rem]">NOSSA</h1>
                        <h1 class="font-[HeadstockSans] text-2xl font-semibold ml-3">LOCALIZAÇÃO</h1>
                        <p class="text-xs mt-3 font-bold">CLIQUE AQUI PARA CHEGAR</p>
                    </div>
                    <div class="flex justify-around">
                        <div>
                            <p class="font-[HeadstockSans] absolute mt-5">PROPIÁ-SE</p>
                            <img src="./assets/Logotipo-Raquel.svg" class="h-20 w-25 -mr-[2rem] mt-12 absolute">
                        </div>
                        <div>
                            <img src="./assets/raquel-de-lado.svg" class="ml-[3.5rem] h-[8rem]">
                        </div>
                    </div>
                </div>
            </button>
        </a>



    </section>

    <footer class="flex justify-center items-center">
        <img src="./assets/Logotipo-rp.svg" class="mt-[4rem] md:mt-[7rem]">
    </footer>


</body>
</html>
